TrTab2.81=<html><strong>Domyslnie:</strong> Automatycznie<br><strong>Informacja:</strong> Ustawienie automatyczne pozwoli na uzyskanie maksymalnej jakosci dla twojego systemu i jest zalecane.<br>Mozesz takze recznie usstawic jakosc wprowadzajacwartosc CRF.</html>
TrTab2.82=<html><strong>Domyslnie:</strong> Wlaczony<br><strong>Informacja:</strong> Jesli wlaczony, sciezki widoe DVD zostana zmuxowane, a nie transkodowane.</html>
TrTab2.83=<html><strong>Domyslnie:</strong> Wylaczony<br><strong>Informacja:</strong> Opcja bezstratna, ale moze nie byc najlepszym wyborem dla polaczen bezprzewodowych ze wzgledu na wysoki bitrate.</html>
TrTab2.84=<html><strong>Domyslnie:</strong> Wlaczony<br><strong>Informacja:</strong> Opcja bezstratna i bardzo stabilna. Jednakze, jesli audio nie jest zsynchronizowane lub dzwiek jest posiekany, wylaczenie moze pomoc.</html>
TrTab2.85=<html><strong>Domyslnie:</strong> Wylaczony<br><strong>Informacja:</strong> Opcja bezstratna, ale <strong>moze byc niestabilna</strong> na niektorych urzadzenia.<br>Aby z niej skorzystac, twoj odbiornik musi obslugiwac DTS i byc polaczony za pomoca kabla optycznego lub HDMI.</html>
TrTab2.86=<html><strong>Domyslnie:</strong> Wylaczony<br><strong>Informacja:</strong> Opcja bezstratna.</html>
TrTab2.87=Wymus zewnetrzne napisy
TrTab2.88=<html><strong>Domyslnie:</strong> Wlaczony<br><strong>Informacja:</strong> Jesli wlaczony, zewnetrzne napisy zawsze beda wyswietlane, jesli istnieja.<br>Zostana zaladowane w kolejnosci priorytetu jezykow, przy czym zostanie zignorowany jezyk oznaczony "off".</html>
TrTab2.89=<html><strong>Domyslnie:</strong> Wlaczony<br><strong>Informacja:</strong> Jesli wlaczony, styl napisow nie zostanie zmodyfikowany dla napisow, ktore maja wlasny styl (napisy ASS/SSA).</html>
